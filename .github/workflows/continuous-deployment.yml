name: Continuous Deployment

on:
  push:
    branches:
      - main
  # workflow_run:
  #   workflows: ["Continuous Integration"]
  #   types:
  #     - completed
  #   branches:
  #     - main

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Install dependencies
      - name: Install dependencies
        run: cd portfolio && npm install

      # Build the project
      - name: Build project
        run: cd portfolio && VITE_LAST_UPDATED=$(date '+%Y-%m-%d %H:%M:%S') npm run build

      # Upload build folder for the deploy job
      - name: Upload build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: portfolio/dist/

  deploy:
    name: Deploy Project
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Download the build folder
      - name: Download build folder
        uses: actions/download-artifact@v4
        with:
          name: build
          path: portfolio/dist/

      - name: List worktrees
        run: /usr/bin/git worktree list

      - name: Test git checkout
        run: /usr/bin/git checkout -B main origin/main

      # Deploy to github pages website
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: LukeHollandDev/LukeHollandDev.github.io
          branch: main
          folder: portfolio/dist/
          target-folder: .
          clean: false
          token: ${{ secrets.PAT }}
